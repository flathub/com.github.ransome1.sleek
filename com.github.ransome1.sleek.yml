app-id: com.github.ransome1.sleek
runtime: org.freedesktop.Platform
runtime-version: '20.08'
sdk: org.freedesktop.Sdk
base: org.electronjs.Electron2.BaseApp
base-version: '20.08'
separate-locales: false
command: sleek
finish-args:
  - --share=ipc
  - --socket=x11
  - --share=network
  - --device=dri
  - --talk-name=org.freedesktop.Notifications
  - --filesystem=home
sdk-extensions:
  - org.freedesktop.Sdk.Extension.node16
modules:
  - name: yarn
    buildsystem: simple
    build-commands:
      - 'cp -a * /app'
    cleanup:
      - '*'
    sources:
      - type: archive
        url: https://github.com/yarnpkg/yarn/releases/download/v1.22.17/yarn-v1.22.17.tar.gz
        sha256: 267982c61119a055ba2b23d9cf90b02d3d16c202c03cb0c3a53b9633eae37249
  - name: sleek
    build-options:
      append-path: '/usr/lib/sdk/node16/bin:/app/yarn/bin'
      env:
        XDG_CACHE_HOME: /run/build/sleek/flatpak-node/cache
        GTK_USE_PORTAL: 1
    buildsystem: simple
    build-commands:
      - GTK_USE_PORTAL=1
      - HOME=$PWD yarn config --offline set yarn-offline-mirror $FLATPAK_BUILDER_BUILDDIR/flatpak-node/yarn-mirror
      - yarn --offline
      - . flatpak-node/electron-builder-arch-args.sh
      - yarn run --offline pack -- $ELECTRON_BUILDER_ARCH_ARGS
      - rm dist/linux*-unpacked/LICENSES.chromium.html
      - mv dist/linux*-unpacked /app/sleek
      - install -Dm755 sleek.sh /app/bin/sleek
      - install -Dm644 com.github.ransome1.sleek.png /app/share/icons/hicolor/128x128/apps/com.github.ransome1.sleek.png
      - install -Dm644 com.github.ransome1.sleek.desktop /app/share/applications/com.github.ransome1.sleek.desktop
      - install -Dm644 com.github.ransome1.sleek.appdata.xml /app/share/metainfo/com.github.ransome1.sleek.appdata.xml
    sources:
      - type: git
        url: https://github.com/ransome1/sleek.git
        commit: b698d0977a9973b63e0cd740ac4b39abeeb93b9e
        dest: .
      - generated-sources.json
      - type: file
        path: com.github.ransome1.sleek.appdata.xml
      - type: file
        path: com.github.ransome1.sleek.desktop
      - type: file
        path: com.github.ransome1.sleek.png
      - type: script
        commands:
          - exec env TMPDIR=$XDG_CACHE_HOME zypak-wrapper /app/sleek/sleek
        dest-filename: sleek.sh
