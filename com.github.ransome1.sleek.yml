app-id: com.github.ransome1.sleek
runtime: org.freedesktop.Platform
runtime-version: '20.08'
sdk: org.freedesktop.Sdk
base: org.electronjs.Electron2.BaseApp
base-version: '20.08'
separate-locales: false
command: sleek
finish-args:
  - --share=ipc
  - --socket=x11
  - --share=network
  - --device=dri
  - --talk-name=org.freedesktop.Notifications
  - --filesystem=home
sdk-extensions:
  - org.freedesktop.Sdk.Extension.node14
modules:
  - name: yarn
    buildsystem: simple
    build-commands:
      - 'cp -a * /app'
    cleanup:
      - '*'
    sources:
      - type: archive
        url: https://github.com/yarnpkg/yarn/releases/download/v1.19.1/yarn-v1.19.1.tar.gz
        sha256: 34293da6266f2aae9690d59c2d764056053ff7eebc56b80b8df05010c3da9343
  - name: sleek
    build-options:
      append-path: '/usr/lib/sdk/node14/bin:/app/yarn/bin'
      env:
        ELECTRON_CACHE: '/run/build/sleek/flatpak-node/electron-cache'
        npm_config_nodedir: '/usr/lib/sdk/node14'
    buildsystem: simple
    build-commands:
      - 'HOME=$PWD yarn config --offline set yarn-offline-mirror $FLATPAK_BUILDER_BUILDDIR/flatpak-node/yarn-mirror'
      - 'yarn --offline'
      - '. flatpak-node/electron-builder-arch-args.sh; yarn run --offline pack -- $ELECTRON_BUILDER_ARCH_ARGS'

      - mv dist/linux-unpacked /app/sleek
      - install -Dm755 sleek.sh /app/bin/sleek
      - install -Dm644 com.github.ransome1.sleek.png /app/share/icons/hicolor/128x128/apps/com.github.ransome1.sleek.png
      - install -Dm644 com.github.ransome1.sleek.desktop /app/share/applications/com.github.ransome1.sleek.desktop
      - install -Dm644 com.github.ransome1.sleek.appdata.xml /app/share/metainfo/com.github.ransome1.sleek.appdata.xml
      - install -Dm644 "assets/icons/sleek.svg" "app/share/icons/hicolor/scalable/apps/com.github.ransome1.sleek.svg"
    sources:
      - type: git
        url: https://github.com/ransome1/sleek.git
        commit: 277a7963a6f67183d02e9e0e41bcdb0cfb21078d
        dest: sleek
        x-checker-data:
          type: git
          tag-pattern: ^v([\d.]+)$
      - generated-sources.json
      - type: file
        path: com.github.ransome1.sleek.appdata.xml
      - type: file
        path: com.github.ransome1.sleek.desktop
      - type: file
        path: com.github.ransome1.sleek.png
      - type: script
        commands:
          - exec env TMPDIR=$ELECTRON_CACHE zypak-wrapper /app/sleek/sleek
        dest-filename: sleek.sh
