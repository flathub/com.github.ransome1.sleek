app-id: com.github.ransome1.sleek
base: org.electronjs.Electron2.BaseApp
base-version: '21.08'
runtime: org.freedesktop.Platform
runtime-version: '21.08'
sdk: org.freedesktop.Sdk
separate-locales: false
command: sleek
finish-args:
  - --share=ipc
  - --socket=x11
  - --share=network
  - --device=dri
  - --talk-name=org.freedesktop.Notifications
  - --filesystem=home
  - --filesystem=/mnt
  - --filesystem=/media
  - --filesystem=/run/media
rename-desktop-file: sleek.desktop
rename-icon: sleek
modules:
  - name: sleek
    buildsystem: simple

    sources:
      - type: file
        url: https://github.com/ransome1/sleek/releases/download/v1.3.0/sleek_1.3.0_amd64.deb
        sha256: 392c0f04dfe6965b40210053183502d91f75367eb9b4ff2a92e23ae9da767156
      - type: file
        path: com.github.ransome1.sleek.appdata.xml      
      - type: script
        dest-filename: sleek.sh
        commands:
          - export TMPDIR="$XDG_RUNTIME_DIR/app/$FLATPAK_ID"
          - exec zypak-wrapper /app/sleek/sleek "$@"

    build-commands:
      - ar x sleek_*.deb
      - rm -f sleek_*.deb
      - tar -xf data.tar.xz
      - rm -f control.tar.gz data.tar.xz debian-binary
      - cp -r opt/* usr/* $FLATPAK_DEST
      - rm -rf opt usr
      - install -Dm755 sleek.sh $FLATPAK_DEST/bin/sleek
      - install -D -m 644 -t $FLATPAK_DEST/share/metainfo $FLATPAK_ID.appdata.xml
      - desktop-file-edit --set-key Exec --set-value "sleek %U" ${FLATPAK_DEST}/share/applications/sleek.desktop
      - rm -rf "${FLATPAK_DEST}/share/icons/hicolor/1024x1024/"